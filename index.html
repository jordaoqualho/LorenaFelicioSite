    <title>Lorena Felicio</title>

    <link rel="preconnect" href="https://fonts.gstatic.com">

  <body>
    <div id="preloader">
      <div class="progress">
        <div class="progress-bar"></div>
      </div>
    </div>
    <section id="home">
      <div class="home-container">
        <div class="header flex-row-center">
          <div class="logo-container">
            <img src="./src/img/LOGO/oie_transparent.png" alt="">            
          </div>
          <div class="menu-container flex-row-center">
            <ul class="menu">
              <li>Home</li>
              <li>Doces</li>
              <li>Bolos</li>
              <li>Salgados</li>
              <button class="btn-pedido">Fazer Pedido</button>
            </ul>
          </div>
        </div>
        <div class="hero">
          <div class="hero-container flex-row-center">
            <div class="hero-text">
              <h1>Seja bem-vindo a melhor confeitaria da cidade!</h1>
              <p> Lorena Felicio Confeitaria trabalha a quase 10 anos 
                com excelência, fornecendo doces, bolos e tortas para todos tipos de festas, anivesários, 
                casamentos ou qualquer tipo de evento que precise ser adoçado!
              </p>
              <button class="btn-pedido">Comprar Agora</button>
            </div>
            <div class="hero-img">
              <div class="circle"></div>
              <img src=".\src\img\NAKED_DOIS_AMORES-removebg-preview.png" alt="">
            </div>
          </div>
        </div>
      </div>
    </section>
